plugins {
	id 'java' 
        id 'java-library'
        id "com.scuilion.syntastic" version "0.3.8"
        id 'org.openjfx.javafxplugin' version '0.0.9'
        //id 'checkstyle'
}

repositories {
	mavenCentral()
        jcenter()
}

dependencies {
	testImplementation (platform('org.junit:junit-bom:5.7.0'))
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
        testRuntimeOnly "org.junit.platform:junit-platform-launcher:1.7.0"
        testCompile 'org.mockito:mockito-core:2.+'
        compile 'org.unix4j:unix4j-command:0.5'
        compile 'org.javamoney:moneta:1.4.2'

}

test {
	useJUnitPlatform()
        maxHeapSize = '1G'
        testLogging {
		events "failed"
		exceptionFormat "full"
                showStandardStreams = true
	}
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(14)
    }
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls' ]
}

//mainClassName = 'ui.UI'
jar {
    manifest {
        attributes 'Main-Class': 'ui.Launcher'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

sourceSets { 
ext.src = 'src/main/java' 
//ext.org = 'com/github/jmd' 
ext.test = 'src/test/java'

    main {
         java {
            //srcDirs = [ "$src/$org/bankaccount", "$src/$org/money", "$src/$org/encryption"]
            srcDirs = [ "$src/bankaccount", "$src/money", "$src/encryption"]
         }

    }

    test {
        java {
            //srcDirs = [ "$test/$org/bankaccount", "$test/$org/money", "$test/$org/encryption"]
            srcDirs = [ "$test/bankaccount", "$test/money", "$test/encryption"]
        }
    }
}
